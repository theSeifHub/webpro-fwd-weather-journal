<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="app">
      <!-- Headline  -->
      <h1 class="grid-holder">
        Weather Journal App
      </h1>

      <!-- Zipcode  -->
      <div class="grid-holder zip">
        <label for="zip">
          Enter
          <a
            class="more-info"
            href="https://worldpostalcode.com/"
            target="_blank"
            >Zipcode</a
          >
          or City,
          <a
            class="more-info"
            href="https://en.m.wikipedia.org/wiki/List_of_ISO_3166_country_codes#Current_ISO_3166_country_codes"
            target="_blank"
          >
            Country
          </a>
          here
        </label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>

      <!-- Feelings -->
      <div class="grid-holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="enter your feelings here"
          rows="4"
          cols="25"
        ></textarea>
        <button id="generate">Generate</button>
      </div>

      <!-- Result Board -->
      <div class="grid-holder entry">
        <div class="title">Waiting your entry</div>
        <div id="entryHolder">
          <div id="temp"></div>
          <div id="date"></div>
          <div id="content"></div>
        </div>
      </div>
    </main>
    <footer>
      Background image is courtesy of
      <a href="https://picsum.photos/" target="_blank">
        Lorem Picsum
      </a>
      .
    </footer>
    <!-- script -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
