<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Headline  -->
      <div class="holder headline">
        Weather Journal App
      </div>

      <!-- Zipcode  -->
      <div class="holder zip">
        <label for="zip">
          Enter <a href="https://worldpostalcode.com/">Zipcode</a> or City,
          <a
            href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes#Current_ISO_3166_country_codes"
          >
            Country ISO code
          </a>
          here
        </label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>

      <!-- Feelings -->
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="7"
          cols="50"
        ></textarea>
        <button id="generate">Generate</button>
      </div>

      <!-- Result Board -->
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
        </div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
